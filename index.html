<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Menu Escolar Responsivo</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* --- estilo simplificado e sem conflito --- */
*{box-sizing:border-box}
body{
  font-family:"Poppins",sans-serif;
  background-image:url("imgsite/fundo-da-placa-mae.jpg");
  background-size:cover;
  background-position:center;
  color:#fff;
  margin:0;
  min-height:100vh;
}

/* header/nav */
header{width:100%;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);padding:15px 20px;position:fixed;top:0;z-index:1000}
nav{display:flex;align-items:center;justify-content:space-between}
.logo-img{width:55px;height:55px;border-radius:50%;object-fit:cover;border:2px solid #fff}
@media(max-width:768px){.logo-img{width:45px;height:45px}}

/* nav-list */
.nav-list{display:flex;list-style:none;gap:20px}
.nav-list a{color:#fff;text-decoration:none;opacity:.95}
.hamburger{display:none}

/* hero */
.hero{padding-top:110px;text-align:center}
.hero h1{font-size:1.8rem;margin-bottom:6px}
.hero p{opacity:.8}

/* quadro */
.horario-container{background:rgba(0,0,0,0.7);padding:18px;margin:20px auto;width:95%;max-width:920px;border-radius:12px}
.cards-horarios{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:14px}
.card-horario{background:rgba(20,20,20,0.85);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);box-shadow:0 4px 8px rgba(0,0,0,0.4);transition:.18s}
.card-horario:hover{transform:scale(1.02)}
.card-horario p{margin:6px 0}
.card-horario span{font-weight:700;color:#00eaff}

@media(max-width:768px){
  .cards-horarios{grid-template-columns:1fr}
}

/* bot√£o hor√°rios */
.btn-horarios{display:flex;align-items:center;gap:10px;margin:22px auto;padding:10px 16px;border-radius:12px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.14);color:#fff;cursor:pointer}
.btn-horarios i{font-size:1.25rem;animation:pulse 1.4s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.18)}100%{transform:scale(1)}}

/* filtros */
.filtros{display:flex;justify-content:center;gap:12px;margin-top:12px}
.filtros input,.filtros select{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);background:rgba(20,20,20,0.6);color:#fff;min-width:200px}
@media(max-width:768px){.filtros{flex-direction:column;align-items:center}.filtros input,.filtros select{width:90%}}

/* whatsapp */
.whatsapp-button{position:fixed;bottom:20px;right:20px;z-index:9999}
.whatsapp-button img{width:60px;height:60px;border-radius:50%}

/* pequenos ajustes visuais */
h2{margin:6px 0 0 0;text-align:center}

/* --- HAMB√öRGUER --- */
.hamburger {
  width: 35px;
  height: 30px;
  cursor: pointer;
  display: none;
  flex-direction: column;
  justify-content: space-between;
}

.hamburger div {
  width: 100%;
  height: 5px;
  background: white;
  border-radius: 5px;
  transition: 0.3s;
}

/* anima√ß√£o X */
.hamburger.active .line1 {
  transform: rotate(45deg) translate(7px, 7px);
}
.hamburger.active .line2 {
  opacity: 0;
}
.hamburger.active .line3 {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* NAV MOBILE */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  .nav-list {
    position: absolute;
    top: 85px;
    right: 0;
    width: 70%;
    background: rgba(0,0,0,0.8);
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    display: none; /* escondido */
  }

  .nav-list.show {
    display: flex; /* mostra o menu */
  }

  /* submenus mobile */
  .submenu-list {
    position: relative !important;
    background: #111;
    width: 100%;
    margin-top: 8px;
    border-radius: 8px;
    display: none;
    padding: 10px;
  }

  .submenu-list a {
    display: block;
    padding: 6px 0;
  }
}

</style>
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <img src="imgsite/minha.jpg" class="logo-img" alt="logo">
    </div>

<div class="hamburger" id="hamburger">
  <div class="line1"></div>
  <div class="line2"></div>
  <div class="line3"></div>
</div>


    <ul class="nav-list" id="nav-list">
      <li><a href="#">In√≠cio</a></li>
      <li class="submenu"><a href="#">Ensino M√©dio ‚ñæ</a>
        <ul class="submenu-list" style="display:none;position:absolute;background:#111;padding:8px;border-radius:8px;margin-top:6px">
          <li><a href="artesmed.html"><i class="fa-solid fa-palette"></i> Artes</a></li>
          <li><a href="biologia.html"><i class="fa-solid fa-dna"></i> Biologia</a></li>
        </ul>
      </li>
      <li class="submenu"><a href="#">Ensino Fundamental ‚ñæ</a>
        <ul class="submenu-list" style="display:none;position:absolute;background:#111;padding:8px;border-radius:8px;margin-top:6px">
          <li><a href="#"><i class="fa-solid fa-book"></i> Portugu√™s</a></li>
        </ul>
      </li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Estou aqui para te apoiar e facilitar o seu aprendizado. Vamos juntos! üì±‚ú®</h1>
  <p>Agora funciona perfeitamente em qualquer celular.</p>
</section>

<!-- bot√£o que abre/oculta o quadro -->
<button id="toggleHorarioBtn" class="btn-horarios">
  <i class="fa-solid fa-calendar-days"></i>
  <span id="btnText">Ver Hor√°rios dos Professores</span>
</button>

<!-- filtros (vis√≠veis antes ou fora do quadro) -->
<div class="filtros">
  <input type="text" id="buscaInput" placeholder="Pesquisar professor ou disciplina‚Ä¶">
  <select id="filtroDisciplina">
    <option value="">Todas as disciplinas</option>
  </select>
</div>

<!-- quadro de hor√°rios (inicia oculto) -->
<div id="quadroHorarios" class="horario-container" style="display:none">
  <h2>Hor√°rios dos Professores</h2>
  <div id="cards-horarios" class="cards-horarios"></div>
</div>

<!-- whatsapp -->
<div class="whatsapp-button">
  <a href="https://api.whatsapp.com/send?phone=552126229012&text=Ol√°,%20preciso%20de%20ajuda" target="_blank">
    <img src="imgsite/whatsapp.png" alt="whatsapp">
  </a>
</div>

<script>
// dados (sua lista de hor√°rios)
const horarios = [
  {disciplina:"Artes", professor:"Profa. K√©zia", dia:"Segunda", horario:"14:40h - 20:30h"},
  {disciplina:"Artes", professor:"Profa. K√©zia", dia:"Quarta", horario:"08:50h - 13:00h"},
  {disciplina:"Biologia/Ci√™ncias", professor:"Prof. Elson", dia:"Segunda", horario:"08:50h - 15:30h"},
  {disciplina:"Biologia/Ci√™ncias", professor:"Prof. Tereza", dia:"Ter√ßa", horario:"08:50h - 13:50h"},
  {disciplina:"Biologia/Ci√™ncias", professor:"Prof. Nelson", dia:"Quinta", horario:"13:00h - 13:50h"},
  {disciplina:"Biologia/Ci√™ncias", professor:"Prof. Tereza", dia:"Sexta", horario:"08:50h - 13:00h"},
  {disciplina:"Biologia/Ci√™ncias", professor:"Prof. Nelson", dia:"Sexta", horario:"13:00h - 17:10h"},
  {disciplina:"Educa√ß√£o F√≠sica", professor:"Prof. Fl√°vio", dia:"Segunda", horario:"17:10h - 20:30h"},
  {disciplina:"Educa√ß√£o F√≠sica", professor:"Prof. Fl√°vio", dia:"Ter√ßa", horario:"15:30h - 18:50h"},
  {disciplina:"Educa√ß√£o F√≠sica", professor:"Prof. Fl√°vio", dia:"Quinta", horario:"10:30h - 13:50h"},
  {disciplina:"F√≠sica", professor:"Prof. Cristiano", dia:"Segunda", horario:"11:20h - 13:50h"},
  {disciplina:"F√≠sica", professor:"Profa. C√¢ndido", dia:"Ter√ßa", horario:"08:50h - 13:50h"},
  {disciplina:"F√≠sica", professor:"Prof. C√¢ndido", dia:"Quarta", horario:"08:50h - 18:50h"},
  {disciplina:"Filosofia", professor:"Prof. Leandro", dia:"Ter√ßa", horario:"13:50h - 15:30h"},
  {disciplina:"Filosofia", professor:"Prof. Jos√© Augusto", dia:"Quarta", horario:"18:40h - 20:30h"},
  {disciplina:"Filosofia", professor:"Prof. Leandro", dia:"Quinta", horario:"08:50h - 12:10h"},
  {disciplina:"Filosofia", professor:"Prof. Jos√© Augusto", dia:"Quinta", horario:"13:50h - 17:10h"}
];

// elementos DOM
const containerCards = document.getElementById('cards-horarios');
const filtroDisciplina = document.getElementById('filtroDisciplina');
const buscaInput = document.getElementById('buscaInput');
const quadro = document.getElementById('quadroHorarios');
const btn = document.getElementById('toggleHorarioBtn');
const btnText = document.getElementById('btnText');

// FUN√á√ÉO: remover acentos e normalizar
function removerAcentos(str){
  if(!str) return "";
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

// Mostrar cards (render)
function renderCards(lista){
  if(!lista || lista.length === 0){
    containerCards.innerHTML = `<p style="text-align:center;opacity:.8">Nenhum hor√°rio encontrado.</p>`;
    return;
  }
  containerCards.innerHTML = lista.map(h => `
    <div class="card-horario" data-disciplina="${h.disciplina}" data-professor="${h.professor}">
      <p><span>Disciplina:</span> ${h.disciplina}</p>
      <p><span>Professor(a):</span> ${h.professor}</p>
      <p><span>Dia:</span> ${h.dia}</p>
      <p><span>Hor√°rio:</span> ${h.horario}</p>
    </div>
  `).join('');
}

// preencher select de disciplinas (√∫nicas)
function popularSelectDisciplina(){
  const disciplinas = [...new Set(horarios.map(h => h.disciplina))];
  filtroDisciplina.innerHTML = `<option value="">Todas as disciplinas</option>` +
    disciplinas.map(d => `<option value="${d}">${d}</option>`).join('');
}

// fun√ß√£o de filtro
function filtrar(){
  // abre o quadro para mostrar resultados, caso esteja oculto
  if(quadro.style.display === 'none' || quadro.style.display === '') {
    quadro.style.display = 'block';
    btnText.textContent = 'Ocultar Hor√°rios dos Professores';
  }

  const texto = removerAcentos(buscaInput.value.trim());
  const disciplinaSelecionada = filtroDisciplina.value;

  const filtrados = horarios.filter(h => {
    const discNorm = removerAcentos(h.disciplina);
    const profNorm = removerAcentos(h.professor);
    const matchTexto = texto === "" || discNorm.includes(texto) || profNorm.includes(texto);
    const matchDisc = disciplinaSelecionada === "" || h.disciplina === disciplinaSelecionada;
    return matchTexto && matchDisc;
  });

  renderCards(filtrados);
}

// inicializa√ß√£o
popularSelectDisciplina();
renderCards(horarios);

// listeners
buscaInput.addEventListener('input', filtrar);
filtroDisciplina.addEventListener('change', filtrar);

// bot√£o toggle quadro
btn.addEventListener('click', () => {
  if(quadro.style.display === 'block') {
    quadro.style.display = 'none';
    btnText.textContent = 'Ver Hor√°rios dos Professores';
  } else {
    quadro.style.display = 'block';
    btnText.textContent = 'Ocultar Hor√°rios dos Professores';
  }
});

// MENU HAMB√öRGUER
const hamburger = document.getElementById("hamburger");
const navList = document.getElementById("nav-list");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  navList.classList.toggle("show");
});

// SUBMENUS MOBILE
document.querySelectorAll(".submenu > a").forEach(link => {
  link.addEventListener("click", function(e) {

    // se for mobile, impedir que clique feche o menu
    if (window.innerWidth <= 768) {
      e.preventDefault();

      const submenu = this.nextElementSibling;

      // fecha os outros submenus
      document.querySelectorAll(".submenu-list").forEach(s => {
        if (s !== submenu) s.style.display = "none";
      });

      // alterna o submenu clicado
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  });
});

// acessibilidade: se vier sem JS, os cards aparecem (caso queira, poderia deixar visible por padr√£o)
// fim
</script>
</body>
</html>
