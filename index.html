<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Escolar Responsivo</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* FOTO DA LOGO */
.logo-img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  cursor: pointer;
  transition: 0.3s;
}

.logo-img:hover { opacity: 0.8; }

@media (max-width: 768px) {
  .logo-img {
    width: 45px;
    height: 45px;
  }
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background-image: url("imgsite/fundo-da-placa-mae.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: white;
  min-height: 100vh;
}

/* HEADER */
header {
  width: 100%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  padding: 15px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* MENU DESKTOP */
.nav-list {
  display: flex;
  list-style: none;
  gap: 25px;
}

.nav-list a {
  color: white;
  text-decoration: none;
  padding: 6px 4px;H
  transition: 0.2s;
}

.nav-list a:hover { opacity: 0.8; }

/* SUBMENU */
.submenu {
  position: relative;
  cursor: pointer;
}

.submenu-list {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #1b1b1b;
  border-radius: 10px;
  list-style: none;
  width: 230px;
  padding: 10px 0;
  z-index: 999;
}

.submenu-list a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 15px;
  text-decoration: none;
  color: white;
}

.submenu:hover .submenu-list { display: block; }

/* HAMBURGER */
.hamburger {
  width: 30px;
  height: 3px;
  background: white;
  border-radius: 3px;
  position: relative;
  display: none;
  cursor: pointer;
}

.hamburger::before,
.hamburger::after {
  content: "";
  width: 30px;
  height: 3px;
  background: white;
  position: absolute;
  left: 0;
  border-radius: 3px;
  transition: 0.3s;
}

.hamburger::before { top: -8px; }
.hamburger::after { top: 8px; }

.hamburger.active { background: transparent; }
.hamburger.active::before { transform: rotate(45deg); top: 0; }
.hamburger.active::after { transform: rotate(-45deg); top: 0; }

/* MOBILE */
@media (max-width: 768px) {

  .hamburger { display: block; }

  nav { position: relative; }

  .nav-list {
    position: absolute;
    top: 75px;
    right: 0;
    background: rgba(10, 10, 10, 0.96);
    width: 270px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    padding: 20px;
    border-radius: 0 0 0 12px;
    display: none;
  }

  .nav-list.active { display: flex; }

  /* Submenu mobile */
  .submenu-list {
    position: relative;
    background: #272727;
    margin-top: 10px;
    display: none;
    width: 100%;
    border-radius: 8px;
  }

  .submenu.open .submenu-list { display: block; }

  .nav-list a {
    font-size: 1.1rem;
    padding: 12px 5px;
  }
}

/* HERO */
.hero {
  padding-top: 130px;
  text-align: center;
}

.hero h1 { font-size: 2rem; }
.hero p { opacity: 0.7; }



/* ============================ */
/* ===== CARDS DE HOR√ÅRIOS ==== */
/* ============================ */

.horario-container {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  margin: 25px auto;
  width: 95%;
  max-width: 900px;
  border-radius: 12px;
}

.cards-horarios {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 20px;
}

.card-horario {
  background: rgba(20,20,20,0.85);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  transition: 0.2s;
}

.card-horario:hover {
  transform: scale(1.02);
}

.card-horario p {
  margin-bottom: 6px;
}

.card-horario span {
  font-weight: bold;
  color: #00eaff;
}

/* CELULAR */
@media (max-width: 768px) {
  .cards-horarios {
    grid-template-columns: 1fr;
  }

  .card-horario {
    padding: 18px;
  }

  .card-horario p {
    font-size: 1.05rem;
  }
}

/* WHATSAPP */
.whatsapp-button img {
  width: 60px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  cursor: pointer;
}

/* BOT√ÉO ESTILIZADO PARA O QUADRO DE HOR√ÅRIOS (AUMENTO MENOR) */
.btn-horarios {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin: 25px auto;
  padding: 10px 20px;  /* üî• menor ainda */
  font-size: 1rem;    /* üî• menor */
  font-weight: 600;
  color: white;

  background: rgba(255, 255, 255, 0.08); /* üî• transparente */
  backdrop-filter: blur(6px);            /* üî• vidro fosco */
  border: 1px solid rgba(255, 255, 255, 0.18);
  border-radius: 12px;

  cursor: pointer;
  box-shadow: 0 0 12px rgba(0, 200, 255, 0.25);
  transition: 0.25s ease-in-out;
  letter-spacing: 0.8px;
  
}

/* √çCONE DENTRO DO BOT√ÉO (MENOR) */
.btn-horarios i {
  font-size: 1.2rem; /* üî• menor */
  animation: pulse 1.4s infinite ease-in-out;
}

/* MOBILE */
@media (max-width: 768px) {
  .btn-horarios {
    width: 60%;
    padding: 8px 10px;
    font-size: 0.8rem;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.06); /* mais transparente no celular */
  }
 
  .btn-horarios i {
    font-size: 1rem;
  }
}

/* √çCONE DENTRO DO BOT√ÉO (MENOR) */
.btn-horarios i {
  font-size: 1.35rem; /* üî• reduzido */
  animation: pulse 1.4s infinite ease-in-out;
}

/* MOBILE */
@media (max-width: 768px) {
  .btn-horarios {
    width: 60%;        /* üî• menor ainda */
    padding: 8px 10px;/* üî• mais compacto */
    font-size: 0.8rem; /* üî• texto menor */
    border-radius: 8px;
  }

  .btn-horarios i {
    font-size: 1.1rem; /* üî• √≠cone menor */
  }
}

/* ICONE DENTRO DO BOT√ÉO */
.btn-horarios i {
  font-size: 1.6rem;
  animation: pulse 1.4s infinite ease-in-out;
}

/* ANIMA√á√ÉO DO √çCONE */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.25); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

/* HOVER BOT√ÉO */
.btn-horarios:hover {
  transform: scale(1.07);
  box-shadow: 0 0 22px rgba(0, 200, 255, 1);
  filter: brightness(1.17);
}

/* CLICK */
.btn-horarios:active {
  transform: scale(0.98);
}

/* MOBILE */
@media (max-width: 768px) {
  .btn-horarios {
    width: 90%;
    padding: 20px;
    font-size: 1.35rem;
  }
  .btn-horarios i {
    font-size: 1.8rem;
  }
}

/* ================================
   √çCONES ‚Äî efeito s√≥ no hover
   ================================ */

.nav-list a i,
.submenu-list a i {
  opacity: 0.6;
  transition: 0.3s ease;
  filter: drop-shadow(0 0 0px rgba(0,255,255,0)); /* sem brilho padr√£o */
}

/* Hover ‚Äî √≠cone pulsante apenas ao passar o mouse */
.nav-list a:hover i,
.submenu-list a:hover i {
  opacity: 1;
  transform: scale(1.2);
  animation: pulseHoverIcon 1.3s infinite ease-in-out;
  filter: drop-shadow(0 0 10px rgba(0,255,255,1));
}

/* Anima√ß√£o usada apenas no HOVER */
@keyframes pulseHoverIcon {
  0% { transform: scale(1.1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1.1); }
}


/* ================================
   TEXTO ‚Äî efeito s√≥ no hover
   ================================ */

.nav-list a,
.submenu-list a {
  color: white;
  opacity: 0.8;
  transition: 0.3s ease;
  text-shadow: none;  /* sem brilho antes do hover */
}

/* Hover ‚Äî texto com brilho neon */
.nav-list a:hover,
.submenu-list a:hover {
  opacity: 1;
  transform: scale(1.05);
  text-shadow:
    0 0 6px rgba(0,255,255,0.7),
    0 0 12px rgba(0,255,255,1),
    0 0 20px rgba(0,255,255,1);
}

</style>
</head>
